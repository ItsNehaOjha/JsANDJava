<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project 2: BMI calculator</title>
    <link rel="stylesheet" href="style_o2.css" />
  </head>
  <body>
    <nav>
      <a href="/07_Project/" aria-current="page">Home</a>
      <a target="_blank" rel="noopener" href="https://linktr.ee/nehawebd"
        >My Projects</a
      >
    </nav>
    <main>
      <div class="content">
        <h1>BMI Calculator</h1>
        <form action="" class="box">
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" name="weight" required />
          <label for="height">Height (cm):</label>
          <input type="number" id="height" name="height" required />
          <button id="calculate" type="submit">Calculate</button>
          <div id="results"></div>
          <div class="msg"></div>
          <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>
          </div>
        </form>
      </div>
    </main>
  </body>
  <script src="script_02.js"></script>
</html>
