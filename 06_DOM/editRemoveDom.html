<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: #212121;
        color: #fff;
    }
</style>
<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLang(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li);

    }
    addLang('Python')
    addLang('Java')
    addLang('C++')
    //in append Child there is an issue as to append the element at the end of the list
    //we need to traverse complete list first wich is inefficient
    //so we can use cretaeTextNode

    function addOptimeLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li);
    }   

    //edit the element

    const secondLang = document.querySelector('li:nth-child(2)')
    //secondLang.textContent = 'Python 3' // not optimise

    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)

    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove 
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
